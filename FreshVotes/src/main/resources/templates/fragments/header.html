<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
	<div th:fragment="headerElement" th:remove="tag">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	</div>
	
	<div th:fragment="header" th:remove="tag">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="/"><img src="/images/freshvotes.png"/></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarText">
		  		<ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="/dashboard">Dashboard</a>
			      </li>
			    </ul>
		    	<div sec:authorize="!isAuthenticated()" class="navbar-nav ml-auto">
				    <button class="btn btn-lg btn-primary" id="loginBtn">Log in</button>
				   	<script type="text/javascript">
				   		$(function(){
				   			$("#loginBtn").click(function(){
				    			window.location.href="/login";
				    		});
			    		});
			    	</script>
		    	</div>
		    	
		    	<div sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
			    	<form action="/logout" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<div class="navbar-nav ml-auto">
							<button type="submit" class="btn btn-lg btn-secondary">Log out</button>
						</div>
					</form>
		    	</div>
		  </div>
		</nav>
	</div>
</body>
</html>
